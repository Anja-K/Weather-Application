<!DOCTYPE html>
<html>
	<head>
		<title>Weather forecast application</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div id="background" class="background"></div>
			<div id="loader">
				<img src="backgrounds/loader.gif">
			</div>
			 <div class="container">
			 	<!-- Search form -->
				<div class="search-form">
					<form>
						<input type="text" name="search" id="search-val" placeholder="Search for a city.." />
						<button id="search">Search</button>
					</form>
				</div><!-- end of serch form -->

				<!-- Current weather information -->
				<div class="info">
					<div id="general-info" class="general-info">
						<div class="cover"></div>
						<p><span id="weather"></span> in</p>
						<h4 id="city-name"></h4>
						<div class="glass">
							<div class="main-info">
								<img id="icon" src=""/>
								<h4><span id="temperature"></span>&deg; C </h4>
							</div>
						</div>
						<div class="basic-info">
							<div class="current-info">
								<img src="icons/humidity.svg">
								<p><span id="humidity"></span>%</p>
							</div>
							<div class="current-info">
								<img src="icons/temperature.svg">
								<p><span id="temp_max"></span>&deg; <span id="temp_min"></span>&deg;</p>
							</div>
							<div class="current-info">
								<img src="icons/wind.svg">
								<p><span id="wind"></span>m/s</p>
							</div>
						</div>
						
					</div>
					<div class="detailed-info">	
						<div class="daily-forecast">
							<div>	
								<h4 id="date" class="date"></h4>
								<h4 id="time" class="hour"></h4>
							</div>
							
							<div class="hourly-forecast">
								<div class="hours">
									<p>Morning</p>
									<img src="icons/morning.svg" />
									<p><span id="morning"></span>&deg;c</p>
								</div>
								<div class="hours">
									<p>Day</p>
									<img src="icons/01d.svg" />
									<p><span id="day"></span>&deg;c</p>
								</div>
								<div class="hours">
									<p>Evening</p>
									<img src="icons/morning.svg" />
									<p><span id="evening"></span>&deg;c</p>
								</div>
								<div class="hours">
									<p>Night</p>
									<img src="icons/01n.svg" />
									<p><span id="night"></span>&deg;c</p>
								</div>

							</div>
						</div>
						<div id="map"></div>
					</div>
				</div><!-- end of current weather information -->
			
		</div>


	<!-- Java Script -->
	<script src="scripts/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="scripts/mainScript.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCo4_tqmbZh6Ua_BgjjNRY8xuSGLzT8WFQ&callback=initMap"
    async defer></script>

	</body>
</html>
